<mat-card class="register-card">
  <h2>Crear cuenta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <mat-form-field class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Repetir contraseña</mat-label>
      <input matInput type="password" formControlName="repeatPassword" />
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Descripción breve</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" />

    <button mat-raised-button color="primary" type="submit">Registrarme</button>
  </form>
</mat-card>
