<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Crear cuenta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 

      <mat-form-field appearance="fill">
        <mat-label>Nombre*</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">El nombre es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido*</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario*</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email*</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña*</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 8 caracteres</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Debe incluir mayúscula y número</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Repetir contraseña*</mat-label>
        <input matInput formControlName="passwordConfirm" type="password" required>
        <mat-error *ngIf="registerForm.errors?.['passwordsMismatch'] && registerForm.get('passwordConfirm')?.dirty">
          Las contraseñas no coinciden
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento*</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción breve*</mat-label>
        <textarea matInput formControlName="description" rows="3" required></textarea>
      </mat-form-field>

      <div class="file-input-container">
        <input type="file" (change)="onFileSelected($event)" id="fileInput" accept="image/*" style="display: none;">
        <button mat-flat-button color="accent" type="button" onclick="document.getElementById('fileInput').click()">
          {{ selectedFile ? selectedFile.name : 'Seleccionar archivo' }}
        </button>
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Registrarme
      </button>

    </form>
  </mat-card-content>
</mat-card>
